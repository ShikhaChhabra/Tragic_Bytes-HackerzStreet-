<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Teacher Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body> 
  <div class="university-bar">
    <h1>MANIPAL UNIVERSITY</h1>
  </div><br>
    <form id="loginForm" onsubmit="return validateForm()" action="second.html" method="post">
        <fieldset><legend align="center">TEACHER LOGIN</legend>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="email">E-Mail ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <button type="submit">Login</button>
    </fieldset>
    </form>
    <p id="error-msg" class="error-message"></p>

  <script src="script.js"></script>
</body>

</html>
